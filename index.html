<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="css/Style.css" />
    <title>World klok</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="https://esmee-world-klok.netlify.app">World klok</a></h1>
      <select name="" id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">Londen</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
      </select>
      <div id="cities">
        <div class="city" id="Los-Angeles">
          <div>
            <h2>Los Angeles🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Sydney">
          <div>
            <h2>Sydney🇬🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Esmee Peters</strong> and is
      <a href="https://github.com/esmeep/World-klok">open sourced on GitHub</a>
    </footer>

    <script src="JS/Script.js"></script>
  </body>
</html>
